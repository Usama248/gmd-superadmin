<h1 class="loginHeading">Login</h1>
<p class="loginParagraph">Please enter your details</p>
<form>
    <div class="gmd-form-group">
        <label class="gmd-form-label">Username</label>
        <input class="gmd-form-input" type="text" placeholder="Username" />
    </div>

    <div class="gmd-form-group">
        <label class="gmd-form-label">Password</label>
        <input class="gmd-form-input" type="password" placeholder="Password" />
    </div>

    <div class="gmd-form-group row m-0 justify-content-between">
        <div class="col-auto">
            <div class="flex align-items-center gap-1">
                <p-checkbox formControlName="city" value="New York" inputId="ny"></p-checkbox>
                <label for="ny" class="gmd-form-label mb-0 ml-2">Remember Me</label>
            </div>
        </div>
        <div class="col-auto">
            <a class="forgetPasswordAnchr" routerLink="/login/forgot-password">Forgot Password ?</a>
        </div>
    </div>

    <div class="loginBtn">
        <p-button label="Login"></p-button>
    </div>
</form>
